<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="img/obr1.jpg" alt="home" class="content content--1 show" />
      <img src="img/obr2.jpg" alt="work" class="content content--2" />
      <img src="img/obr3.jpg" alt="blog" class="content content--3" />
      <img src="img/obr4.jpg" alt="about" class="content content--4" />

      <nav>
        <ul>
          <li class="active" data-tab="1">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li data-tab="2">
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li data-tab="3">
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li data-tab="4">
            <i class="fas fa-users"></i>
            <p>About us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
